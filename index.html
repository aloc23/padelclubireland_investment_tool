
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Padel Club Planner</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <img src="club_logo.png" alt="Club Logo" class="logo">
    <h1>Padel Club Ireland Investment Planner</h1>
    <div class="tabs">
      <button onclick="showTab('padel')">Padel</button>
      <button onclick="showTab('gym')">Gym</button>
      <button onclick="showTab('pnl')">P&L</button>
      <button onclick="showTab('roi')">ROI</button>
    </div>

    <div id="padel" class="tab active">
      <h2>Padel Inputs</h2>
      <label>Number of Courts: <input type="number" id="courts" value="4"></label>
      <label>Peak Rate: €<input type="number" id="peakRate" value="40"></label>
      <p>Total (example): €<span id="padelTotal">0</span></p>
    </div>

    <div id="gym" class="tab">
      <h2>Gym Inputs</h2>
      <label>Monthly Members: <input type="number" id="gymMembers" value="300"></label>
      <p>Revenue (example): €<span id="gymRevenue">0</span></p>
    </div>

    <div id="pnl" class="tab"><h2>P&L (to come)</h2></div>
    <div id="roi" class="tab"><h2>ROI (to come)</h2></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
