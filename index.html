
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Padel Club Planner</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <img src="club_logo.png" alt="Club Logo" class="logo">
    <h1>Padel Club Ireland Investment Planner</h1>
    <div class="tabs">
      <button onclick="showTab('padel')">Padel</button>
      <button onclick="showTab('gym')">Gym</button>
      <button onclick="showTab('pnl')">P&L</button>
      <button onclick="showTab('roi')">ROI</button>
    </div>
    <div id="padel" class="tab active"><h2>Padel Section</h2><div id="padelContent">Loading calculator...</div></div>
    <div id="gym" class="tab"><h2>Gym Section</h2><div id="gymContent">Loading calculator...</div></div>
    <div id="pnl" class="tab"><h2>P&L Section</h2><canvas id="pnlChart" height="200"></canvas></div>
    <div id="roi" class="tab"><h2>ROI Section</h2><canvas id="roiChart" height="200"></canvas></div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js"></script>
</body>
</html>
